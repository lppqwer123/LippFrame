apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compileOnly 'com.squareup.okhttp3:logging-interceptor:3.12.0'
    compileOnly 'com.squareup.retrofit2:converter-gson:2.8.1'
    compileOnly 'androidx.appcompat:appcompat:1.1.0'
}
